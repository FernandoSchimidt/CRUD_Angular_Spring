<mat-card>
  <mat-card-title
    style="
      padding: 15px;
      align-self: flex-end;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <span style="margin-right: 15px">Adicionar curso</span>

    <button
      (click)="onAdd()"
      mat-mini-fab
      color="accent"
      aria-label="Adicionar um curso"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>
  <mat-toolbar color="primary"> Cursos </mat-toolbar>
  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let courses">{{ courses.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let courses">
          {{ courses.category }}
          <mat-icon>{{ courses.category | category }}</mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container class="icon" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>

        <td mat-cell *matCellDef="let courses">
          <button mat-icon-button color="primary" aria-label="Editar curso">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Excluir curso">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
