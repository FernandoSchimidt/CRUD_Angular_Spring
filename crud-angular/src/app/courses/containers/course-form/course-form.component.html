<mat-card>
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
        @if (form.get.name) {
        <mat-error>{{ getErrorMessage("name") }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-toolbar>
        <span>Aulas</span>
        <button (click)="addNewClass()" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>

      @for (lesson of getLessonsformArray(); track lesson; let i = $index) {
      <table style="width: 100%" formArrayName="lessons">
        <tr [formGroupName]="i">
          <td style="width: 65%">
            <mat-form-field class="full-width">
              <mat-label>Nome da Aula</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </td>
          <td style="width: 30%">
            <mat-form-field class="full-width">
              <mat-label>URL</mat-label>
              <span matPrefix>https://youtu.be/</span>
              <input matInput formControlName="youtubeUrl" />
            </mat-form-field>
          </td>
        </tr>
      </table>
      }
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
